<html>
    <head>
        <title>Task List</title>
    </head>
    <body>
        <form method="POST" action="/add">
            <input type="text" name="taskName" placeholder="Enter Task">
            <input type="text" name="dueDate" placeholder="Enter Due Date">
            <input type="submit" value="Add Task">
        </form>
        <table border="3">
            <tr>
                <th>Tasks</th>
                <th>Is_Done</th>
            </tr>
            {% for task in TaskList: %}
                <tr>
                    <form method="POST" action="/update">
                        <td> 
                            <input type="hidden" name="id" value="{{ task[0] }}" />
                            <input type="text" name="updateTask" value="{{ task[1] }}" />
                        </td>
                        <td> {{ task[2] }}</td>
                        <td>
                            <input type="submit" name="saveOrDelete" value="save" />
                        </td>

                        <td>
                            <input type="submit" name="saveOrDelete" value="X" />
                        </td>
                        
                    </form>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
